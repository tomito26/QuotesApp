 <form (ngSubmit)='submitQuotes(quotesEntry);'  #quotesEntry = 'ngForm' >
    <div class="form-group">
        <input type="text" class="form-control bg-transparent text-white" id="author" name="author" placeholder="Enter Author" [(ngModel)]='newQuote.author' #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
        </div>
    </div>

    <div class="form-group">
        <textarea name="entryQuote" id="entryQuote" class="form-control bg-transparent text-white" rows="5" [(ngModel)] = 'newQuote.entryQuote' #entryQuote='ngModel' placeholder="Enter Quote" required></textarea>
        <div [hidden]="entryQuote.valid || entryQuote.pristine" class="alert alert-danger">
            <p>Quote is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control bg-transparent text-white" id="submittedName" name="submittedName" placeholder="Enter your name"  [(ngModel)]='newQuote.submittedName' #submittedName = 'ngModel' required>
        <div [hidden]="submittedName.valid || submittedName.pristine" class="alert alert-danger">
            <p>Name is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="date" class="form-control bg-transparent text-white" id="date" name='date'  placeholder="Enter Date of submission" [(ngModel)]='newQuote.date' #date='ngModel' required>
        <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
            <p>Date is required</p>
        </div>
    </div>
    <input type="submit" class="btn btn-dark">

</form>
